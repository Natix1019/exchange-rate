name: libs.update.yml

on:
  workflow_dispatch:
    inputs:
      package:
        description: 'Which library to update'
        required: true
        type: choice
        options:
          - 'eslint'
          - '@eslint/js'
          - 'pinia'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - run: npm i

      - name: Update selected lib
        run: |
          PKG="${{ inputs.package }}"
          npm update "$PKG"
          npm ls "$PKG"

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update ${{ inputs.package }}${{ inputs.version && format('@{0}', inputs.version) || '' }}"
